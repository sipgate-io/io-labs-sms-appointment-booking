name: Install, test and notify

on: pull_request

permissions:
  pull-requests: write
  issues: write
  repository-projects: write

jobs:
  tests:
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: "12"
      - name: Run tests
        run: |
          npm install
          npm run test
      - name: Get github token
        if: ${{ success() && github.actor == 'dependabot[bot]' }}
        uses: dependabot/fetch-metadata@v1.1.1
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"
      - name: Merge dependabot PR
        if: ${{ success() && github.actor == 'dependabot[bot]'}}
        run: gh pr merge --auto --merge "$PR_URL"
        env:
          PR_URL: ${{github.event.pull_request.html_url}}
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
      - name: Notify slack on success
        uses: rtCamp/action-slack-notify@v2
        if: ${{ success() && github.actor == 'dependabot[bot]' }}
        env:
          SLACK_WEBHOOK: ${{secrets.SLACK_WEBHOOK}}
          SLACK_MESSAGE: "${{github.event.repository.name}} was updated successfully."
          SLACK_USERNAME: "Dependabot"
          SLACK_ICON: "https://avatars.githubusercontent.com/u/27347476?s=200&v=4"
          MSG_MINIMAL: commit
      - name: Notify slack on failure
        uses: rtCamp/action-slack-notify@v2
        if: ${{ failure() && github.actor == 'dependabot[bot]' }}
        env:
          SLACK_WEBHOOK: ${{secrets.SLACK_WEBHOOK}}
          SLACK_MESSAGE: "${{github.event.repository.name}} was not updated due to failing tests."
          SLACK_COLOR: "#FF0000"
          SLACK_USERNAME: "Dependabot"
          SLACK_ICON: "https://avatars.githubusercontent.com/u/27347476?s=200&v=4"
          MSG_MINIMAL: commit
